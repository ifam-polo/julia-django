<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bem-vindo!</h1>

    <p>
        data de hoje: {{ now }}   
    </p>
    <ul>
    {% for transacao in transacoes %}

            <li>{{ transacao }}</li>
        {% endif%}

    {% endfor %}             
    </ul>
    
</body>
</html>
